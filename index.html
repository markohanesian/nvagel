<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nvagel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <body>

      <div class="container-sm">
        <!-- content here -->
        <div class="keys">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <div class="sound">clap</div>
          </div>
          <div data-key="83" class="key">
            <kbd>S</kbd>
            <div class="sound">hihat</div>
          </div>
          <div data-key="68" class="key">
            <kbd>D</kbd>
            <div class="sound">kick</div>
          </div>
          <div data-key="70" class="key">
            <kbd>F</kbd>
            <div class="sound">openhat</div>
          </div>
          <div data-key="71" class="key">
            <kbd>G</kbd>
            <div class="sound">boom</div>
          </div>
          <div data-key="72" class="key">
            <kbd>H</kbd>
            <div class="sound">ride</div>
          </div>
          <div data-key="74" class="key">
            <kbd>J</kbd>
            <div class="sound">snare</div>
          </div>
          <div data-key="75" class="key">
            <kbd>K</kbd>
            <div class="sound">tom</div>
          </div>
          <div data-key="76" class="key">
            <kbd>L</kbd>
            <div class="sound">tink</div>
          </div>
        </div>
           <!-- Content here -->
      </div>
      
        <!-- data attributes that connect to audio files -->
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/kick.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/boom.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/snare.wav"></audio>
        <audio data-key="75" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>
      
        <script>
            window.addEventListener('keydown', function (e){
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.key[data-key="${e.keyCode}"]`); /* select object with class of .key */
                if(!audio) return; 
                audio.currentTime = 0; /* rewinds audio to start */
                audio.play();
                key.classList.add('playing');
                key.classList.remove('playing');
                key.classList.toggle('playing');
            });

            function removeTransition(e) {
                if(e.propertyName !== 'transform') return;  
                this.classList.remove('playing');
            }

            const keys = document.querySelectorAll('.key');
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        </script>
      </body>
      </html>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
